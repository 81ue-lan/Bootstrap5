<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css/bootstrap.min.css"> 
  </head>
  <body>
    
    <!-- 1.img-fluid 使用CSS的max-width:100%屬性
         2.w-100 使用CSS的width:100%屬性
         3.img-thumbnail 有縮圖的效果
         4.figure的語意是甚麼? 是一個獨立的區塊，且區塊裡面的東西會獨立去解讀
         5.figcaption的語意是甚麼? 解析描述圖片是什麼東西 
    -->


    <figure class="figure">
            <img src="https://picsum.photos/300/100?random=1" class="figure-img">
            <figcaption class="figcaption">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, incidunt.</p>
            </figcaption> 
    </figure>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
